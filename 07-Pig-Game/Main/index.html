<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="  viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <button class="btn btn--new hidden">🔄 New game</button>
    <div class="player1-win win hidden">
      <!-- <button class="btn newgame btn--new">🔄 New game</button> -->
      player 1 win with the score of
      <div class="score-end-p1 endscore"></div>
    </div>
    <div class="player2-win win hidden">
      <!-- <button class="btn newgame btn--new">🔄 New game</button> -->
      Player 2 win with the score of
      <div class="score-end-p2 endscore"></div>
    </div>
    <div class="intro">
      <p class="welkam">WELKAMMMM BROKK 🤸‍♂️</p>
      <button class="btn btn--next">🐙Next</button>
    </div>
    <div class="inputname hidden">
      <p class="taro-nama">Taro nama dulu coy</p>
      <section class="input-wrapper input-wrapper-1">
        <p class="name-submit">Player 1 Name:</p>
        <input type="text" class="text-name p0Name" />
        <button class="btn-biasa submit-p0">submit</button>
      </section>
      <section class="input-wrapper input-wrapper-2">
        <p class="name-submit">Player 2 Name:</p>
        <input type="text" class="text-name p1Name" />
        <button class="btn-biasa submit-p1">submit</button>
      </section>
      <button class="btn-biasa btn--play">🦐Play Game</button>
    </div>
    <main class="hidden main">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />

      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
